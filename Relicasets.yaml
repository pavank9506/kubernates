apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
------
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
     app: nginx
     tier: frontend
  ports:
    name: nginx-svc
    protocal: TCP
    port: 80
    targetPort: 80
    
                 
      